<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <p id="remaining"></p>
        <h2 id="header">Game of War</h2>
    
        <div id="cards">
            <div>
                <h3 id="computer-score">Computer score: 0</h3>
                <div class="card-slot" id="slot1"></div>
            </div>
            <div>
                <div class="card-slot" id="slot2"></div>
                <h3 id="my-score">My score: 0</h3>
            </div>
        </div>
        
        <div class="buttons">
            <button id="new-deck" class="btn">New Deck</button>
            <button id="draw-cards" class="draw btn disabled">Draw</button>
            <button id="clearBtn" class="btn">Clear</button>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
